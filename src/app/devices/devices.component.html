<h2>My Devices</h2>
<ul class="devices">
    <!-- for each device in devices -->
    <li *ngFor="let device of devices">
        <!-- TODO: map this route -->
        <a routerLink="/details/{{device.id}}">
            <span class="badge">{{device.id}}</span> {{device.brand}}
        </a>
    </li>
</ul>
